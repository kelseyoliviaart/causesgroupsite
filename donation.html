<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Home - Asha</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/include_with_bootsrap.js"></script>
	</head>
	<body>
		  <form>
        <div class="description">
    		  <div class="container">
			      <div class="form-group" >
    			    <label for="exampleInputName1">Name</label>
    			    <div class="container">
    				   <div class="row">
    				     <div class="col-md-4">
    			   			  <input type="text" class="form-control" id="exampleInputName1" placeholder="e.g. Jon Doe">
    				  	  </div>
    				    </div>
    			    </div>
  			   </div>
  			   <div class="form-group">
    			   <label for="exampleInputEmail1">Email</label>
    			   <div class="container">
    				  <div class="row">
    			   		<div class="col-md-4">
    		  				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    	 	   			</div>
    	   			</div>
      			 </div>
    			  </div>
   			  <div class="form-group">
      			 <label for="exampleInputcc1">Credit Card#</label>
    			   <div class="container">
    				  <div class="row">
    				  	<div class="col-md-4">
    					 	<input type="text" class="form-control" id="exampleInputcc1" placeholder="xxxx xxxx xxxx xxxx">
    		  			</div>
    		  		</div>
    			  </div>
  			    </div>
    		   <div class="form-group">
    		  	 <label for="exampleInputSecurityCode1">3-digit Security Code</label>
    		  	 <div class="container">
    		  		<div class="row">
    			 		<div class="col-md-4">
    		  				<input type="password" class="form-control" id="exampleInputSecurityCode1" placeholder="xxx">
      					</div>
      				</div>
    	 		</div>
  			 </div>
  			 <div class="checkbox">
    			<label>
      			<input type="checkbox"> Send me news about Asha Events
    			 </label>
  			   </div>
  			   <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
		  </form>
		<br><br>
		<div id="footer">
			&copy; Copyright: 2015 Asha for Education. All rights reserved
		</div>
	</body>
</html>
